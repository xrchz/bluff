<!doctype html>
<html lang=en>
  <head>
    <title>Cross</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <link rel="icon" href="cross.png" type="image/png" />
    <link rel=stylesheet href="cross.css" type="text/css" />
    <script src="socket.io/socket.io.js"></script>
    <script src="config.js"></script>
  </head>
  <body>
    <form>
      <label for=game>Game: </label><input id=game type=text maxlength=2 autocomplete=off />
      <input id=name type=text autocomplete=on placeholder="Name" />
      <input id=join type=submit value="Join" />
      <input id=undo type=button value="Undo" hidden />
      <div id=options>
        <label><input id=spectate type=checkbox />Spectate</label>
        <label><input id=norepeat type=checkbox />No repeated words</label>
        <label hidden><input id=oneplayer type=checkbox />Single player</label>
        <div id=turntime hidden>
          <label><input type=number placeholder=∞ />s per turn</label>
          <label><input name=turntime type=radio value='' />∞</label>
          <label><input name=turntime type=radio value=30 />30</label>
          <label><input name=turntime type=radio value=60 />60</label>
        </div>
      </div>
    </form>
    <p id=errorMsg></p>
    <ul id=spectators class=inline></ul>
    <ul id=games hidden></ul>
    <ul id=players class=inline></ul>
    <div id=playArea hidden>
      <div id=board></div>
      <div id=player>
        <ul id=rack></ul>
        <div id=control>
          <input id=shuffle type=button value="Shuffle"></input>
          <label><span>Swap / Pass</span><input id=swap type=checkbox></input></label>
          <input id=play type=button value=Play disabled></input>
        </div>
      </div>
      <div id=blank hidden></div>
    </div>
    <input id=start type=button value="Start!" hidden />
    <form id=checker>
      <div>
        <input type=text placeholder="words to" />
        <input type=submit value=Check />
      </div>
      <ul></ul>
    </form>
    <div id=info>
      <div id=bag hidden><span></span><ul class=inline></ul></div>
      <ul id=log></ul>
      <div id=preview></div>
    </div>
    <script src="cross.js"></script>
  </body>
</html>
